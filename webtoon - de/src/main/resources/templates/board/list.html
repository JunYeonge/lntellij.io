<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}">

<div layout:fragment="content" class="container">

<h3>공지사항</h3>

<div class="container">
    <table class="table">
        <thead>
        <tr class="text-center">
            <th scope="col"></th>
            <th scope="col">제목</th>
            <th scope="col">조회수</th>
            <th scope="col">작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="post : ${boardList}">
            <th scope="row">
                <span th:text="${board.id}"></span>
            </th>
            <td>
                <a th:href="@{'/board/' + ${board.id}}">
                    <span th:text="${bord.title}"></span>
                </a>
            </td>
            <td>
                <span th:text="${board.nickname}"></span>
            </td>
            <td>
                <span th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm')}"></span>
            </td>
            <td>
                <span th:text="${board.view_Count}"></span>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-auto mr-auto"></div>
        <div class="col-auto">
            <a class="btn btn-primary" th:href="@{/board/post}" role="button">글쓰기</a>
        </div>
    </div>
</div>

</div>

</html>
