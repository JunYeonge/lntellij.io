<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}">
<div layout:fragment="content" class="container">
  <h3>글쓰기</h3>
  <form action="@{'board/" method="post">
    <div class="form-group row">
      <label for="inputTitle" class="col-sm-2 col-form-label" ><strong>제목</strong></label>
      <div class="col-sm-10">
        <input type="text" name="title" class="form-control" id="inputTitle">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputNickname" class="col-sm-2 col-form-label"><strong>닉네임</strong></label>
      <div class="col-sm-10">
        <input type="text" name="nickname" class="form-control" id="inputNickname">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputContent" class="col-sm-2 col-form-label"><strong>내용</strong></label>
      <div class="col-sm-10">
        <textarea type="text" name="content" class="form-control" id="inputContent"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="cl-auto mr-auto"></div>
      <div class="col-auto">
        <input class="btn btn-primary" type="submit" role="button" value="글쓰기">
      </div>
    </div>
  </form>
</div>
</html>
