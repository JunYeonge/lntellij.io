<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{layouts/mainLayout}">
<div layout:fragment="content" class="container">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body>
<table>
    <tr>
        <th>title</th>
        <td th:text="${board.boardTitle}"></td>
    </tr>
    <tr>
        <th>writer</th>
        <td th:text="${board.boardWriter}"></td>
    </tr>
    <tr>
        <th>contents</th>
        <td th:text="${board.boardContent}"></td>
    </tr>
    <tr>
        <th>IMG</th>
        <td>
            <img th:if="${board.imageUrl}" th:src="@{/images/}${board.imageUrl}" alt="Board Image" />

        </td>
    </tr>
</table>
<button onclick="listReq()">목록</button>
<button onclick="updateReq()">수정</button>
<button onclick="deleteReq()">삭제</button>

<!-- 댓글 작성 부분 -->
<div id="comments">
    <h2>댓글</h2>
    <ul>
        <li th:each="comment : ${comments}">
            <span th:text="${comment.writer}"></span>
            <span th:text="${comment.createdAt}"></span>
            <p th:text="${comment.content}"></p>

        </li>
    </ul>
</div>

<div id="comment-write">
    <input type="text" id="commentWriter" placeholder="작성자">
    <input type="text" id="commentContent" placeholder="내용">
    <button id="comment-write-btn">댓글 작성</button>
</div>
<script th:inline="javascript">
    const listReq = () => {
        location.href = "/board/list";
    }
    const updateReq = () => {
        const id = [[${board.id}]];
        location.href = "/board/update/" + id;
    }
    const deleteReq = () => {
        const id = [[${board.id}]];
        location.href = "/board/delete/" + id;
    }



    document.getElementById('comment-write-btn').addEventListener('click', function () {
    const writer = document.getElementById('commentWriter').value;
    const content = document.getElementById('commentContent').value;

    // 댓글 객체 생성
    const commentData = {
        writer: writer,
        content: content,
    };

    // AJAX를 사용하여 댓글을 서버에 전송
    $.ajax({
        type: 'POST',
        url: '/board/comment', // 댓글 저장 엔드포인트 URL로 변경해야 합니다.
        data: JSON.stringify(commentData),
        contentType: 'application/json',
        success: function (response) {
            // 성공적으로 댓글이 저장되면 새로운 댓글을 화면에 추가
            const commentList = document.getElementById('comments');
            const newComment = document.createElement('li');
            newComment.innerHTML = `
                <span>${response.writer}</span>
                <span>${response.createdAt}</span>
                <p>${response.content}</p>`;
            commentList.appendChild(newComment);

            // 댓글 입력 필드 초기화
            document.getElementById('commentWriter').value = '';
            document.getElementById('commentContent').value = '';
        },
        error: function (error) {
            console.error('댓글 저장 중 오류 발생:', error);
        }
    });
});

</script>
</body>
</div>
</html>
